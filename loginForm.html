<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/loginForm.css">
</head>

<body>
    <div class="container mt-5">

        <form>
            <div class="form-group">
                <input type="text" id="email" name="email" onfocus="showLabel('email')" onblur="hideLabel('email')">
                <label for="email">E-mail</label>
            </div>
            <div class="form-group">
                <input class="custome-visible" type="password" id="password" name="password"
                    onfocus="showLabel('password')" onblur="hideLabel('password')">
                <label for="password">Password</label>
            </div>
            <p class="text-14px">Password forgotten?</p>
            <button id="login-btn" class="login-btn">Log in</button>
            <div class="d-flex justify-content-between">
                <p class="text-17px">No account yet?</p>
                <a class="text-17px register-a">Register</a>
            </div>
        </form>
    </div>
    <script src="./js/bootstrap.min.js" async defer></script>
    <script src="./js/loginForm.js"></script>
</body>

</html>
